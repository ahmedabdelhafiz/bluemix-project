                    <br>
                    <input type="text" name="phone" placeholder="Phone" id="phone">

                    <i class="fa fa-exclamation-triangle" id="ph"></i>

                </form>

        <script>
            function openMenu() 
            {
                var x = document.getElementById("navbar");
                
                x.style.transform = "scale(1)";
                
                x.style.transition = ".5s";
                
                var hide = document.getElementById("my-menu");
                
                hide.style.opacity = "0";
            }
            function closeMenu() 
            {
                var x = document.getElementById("navbar");
                
                x.style.transform = "scale(0)";
                
                var hide = document.getElementById("my-menu");
                
                hide.style.opacity = "1";
            } 
            
            
         /*Form Rules*/
             var u = document.getElementById("username");
            var iu = document.getElementById("user");
            
            var p = document.getElementById("password");
            var ip = document.getElementById("pass");
            
            var e = document.getElementById("email");
            var ie = document.getElementById("em");
            
            var ph = document.getElementById("phone");
            var iph = document.getElementById("ph");
            
            u.onblur = function () 
            {
                
                if(isFinite(u.value) || u.value.length > 20 || u.value.includes("0") || u.value.includes("1") || u.value.includes("2") || u.value.includes("3") || u.value.includes("4") || u.value.includes("5") || u.value.includes("6") || u.value.includes("7") || u.value.includes("8") || u.value.includes("9")) 
                    {
                        iu.style.opacity = "1";
                        
                        iu.title = "User Can not Include Number or More Than 20 Letters & can not Be Null";
                        
                        u.focus();
                        
                        u.select();
                    }
                else 
                {
                    
                        iu.style.opacity = "1";
                    
                        iu.className = "fa fa-check-square";
                        
                        p.focus();
                }
            }
        
            ip.onclick = function() 
            {
                
                if(ip.className === "fa fa-eye-slash") 
                {
                    
                    p.setAttribute("type", "text");
                    
                    ip.className = "fa fa-eye";
                    
                    ip.title = "Hide Password";
                    
                    p.focus();
                }
                
                else 
                {
                    
                    p.setAttribute("type", "password");
                    
                    ip.className = "fa fa-eye-slash";
                    
                    ip.title = "Show Password";
                    
                    p.focus();
                } 
            }
            
        
            e.onblur = function() 
            {
                
                if(e.value.includes("@") && e.value.includes(".") && e.value.length > 5)
                    {
                        ie.style.opacity = "1";
                    
                        ie.className = "fa fa-check-square";
                        
                        ph.focus();
                    }
                else 
                {
                    
                        ie.style.opacity = "1";
                        
                        ie.title = "Email Does not Include (@) or (.) & Must be More Than 5 letters ";
                        
                        e.focus();
                        
                        e.select();
                }
                
            }
            
          ph.onblur =  function () 
            {
                if(isNaN(ph.value) || ph.value.length < 10) 
                    {
                        iph.style.opacity = "1";
                        
                        iph.title = "Phone Must Be > 10 Numbers";
                        
                        ph.focus();
                        
                        ph.select(); 
                    }
                else 
                    {
                        iph.style.opacity = "1";
                    
                        iph.className = "fa fa-check-square";
                    }
            }
        /*endForm Rules*/
        </script>
